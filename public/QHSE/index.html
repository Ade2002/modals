<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>modals</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Sass/style.css">
    </head>
    <body>
        <section class="backdrop">
            <div class="modal">
                <span class="flex_btn">
                    <button class="login">
                        Login to continue
                    </button>
                    <button class="signUp active">
                        Sign up to continue
                    </button>
                </span>
                <form action="post">
                    <span class="form-group">
                        <label for="Name"> Full Name </label>
                        <input type="text" name="name" placeholder="Enter your full name">
                    </span>
                    <span class="form-group">
                        <label for="Email"> Email </label>
                        <input type="email" name="email" placeholder="Enter your email">
                    </span>
                    <span class="form-group">
                        <label for="Address"> Home Address </label>
                        <input type="address" name="address" placeholder="Enter your full address">
                    </span>
                    <span class="form-group">
                        <label for="phone"> Phone Number </label>
                        <input type="tel" name="phone" placeholder="Enter phone number">
                    </span>
                    <span class="form-group">
                        <label for="password"> Create  Password </label>
                        <input type="password" name="password" placeholder="Enter password">
                    </span>
                    <span class="form-group">
                        <label for="password"> Confirm  Password </label>
                        <input type="password" name="confirmPassword" placeholder="Confirm password">
                    </span>
                    <button type="submit"> Continue <svg xmlns="http://www.w3.org/2000/svg" width="27" height="10" viewBox="0 0 37 20" fill="none">
                        <path d="M35.5 10H2M35.5 10L27.5 18.5M35.5 10L27.5 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                </form>
            </div>
        </section>
    </body>
</html>
